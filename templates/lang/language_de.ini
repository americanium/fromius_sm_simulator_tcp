[BASIC]
FROSIM_GENERAL_DESCRIPTION="Diese Plugin simuliert einen Fronius TCP Smartmeter. Es werden die notwendigen Messwerte via MQTT empfangen und per MODBUS TCP dem Fronius Wechselrichter zur Verfügung gestellt."
FROSIM_CORR_DESCRIPTION="Der Fronius Datamanager benötigt zur Berechnung des aktuellen Verbrauchs für die Statistik die absoluten Zählerwerte von Bezug und Einspeisung in Wattstunden (Wh). Werden die verfügbaren Daten jedoch z.B.: in kWh bereitgestellt, so müssen diese in Wattstunden umgewandelt werden. Dafür ist der Korrekturfaktor einzugeben. Der Wert ist 0 wenn die MQTT-Daten bereits in Wattstunden vorliegen und 1000 wenn die Daten in kWh übertragen werden."
FROSIM_WARNING="Warnung: Sollte bei der Eingabe des Umrechnungsfaktors ein Fehler passieren könnte die gesamte Statstik im Datamanger gestört werden. Ein Löschen von Daten aus der Statistik kann, wenn überhaupt ausschließlich Fronius durchführen!"

